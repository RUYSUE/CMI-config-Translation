#
# 如果可以的话，尽量在游戏内进行修改自定义变量
# 也可以使用部分额外变量，如[playerName]会自动插入发送者的名字
# 所有全局变量都会生效，你可以在语言文件内找到所有的全局变量
# 你可以在两条命令中增加延迟，只需要在其中插入一行如下的指令
# delay! 5
# 这会使其后的指令延迟5秒执行
# 如果命令是缩写的格式，那么你需要提供可变变量如目标玩家的名字来确定应当在某处放置某个变量
# 如/cmi heal Zrips
# 可以通过别名功能转化为诸如/h Zrips的格式，对应指令如下
# cmi heal $1
# 如果你需要添加多与一个变量，则使用$1-格式，其中的数字代表变量在缩写指令中的位置
# 如cmi tppos $1-
# 如果你想在玩家输入错误子命令时返回帮助界面，则可以在别名中使用"?"
# 如 ca ?
# 此时，如果玩家使用/ca指令引发错误
# 便会执行在该别名下的指令，如显示帮助页面与指令的正确用法

